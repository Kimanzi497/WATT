
            
          <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATTMASTER TECHNOLOGIES LIMITED CHAT</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: ;
            padding: 0;
            height: 150vh;
            width: 80vw;
            display: flex;
            flex-direction: column;
            background-color: skyblue;
        }

        * {
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #282828;
            color: #fff;
        }

        .header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 10px;
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
           padding: 0px;
           width:device-width;
        }

        .sidebar {
            width: 240px;
            background-color: #f1f1f1;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            display: block;
            padding: 20px;
            color: blue;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #ccc;
        }

        .content {
            flex: 1;
            padding: 60px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            color: red;
            text-align: center;
        }

        #chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: white;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #282828;
            color: white;
        }

        .footer a {
            text-decoration: none;
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="main">
        <div class="sidebar">
            <a href="contact.html">Link 1</a>
            <a href="about.html">Link 2</a>
            <a href="service.html">Link 3</a>
        </div>
        <div class="content">
            <video class="video-background" autoplay loop muted>
                <source src="gpt.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="chat-container">
                <div id="chat-box"></div>
                <input type="text" id="user-input" placeholder="ask something related to wattmaster..." onkeydown="handleInput(event)">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>The WATTMASTER LTD can make mistakes, consider looking for necessary info.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
