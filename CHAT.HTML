<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATTMASTER Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .form-container, .chat-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }

        .form-container h2, .chat-container h2 {
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .nav-links {
            width: 100%;
            text-align: right;
            margin-top: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #4CAF50;
            margin-left: 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .chat-container {
            display: none;
        }

        .chat-container #chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .chat-container #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .chat-container #send-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-container #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="my.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
    </div>

    <div class="form-container" id="register-form" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </div>

    <div class="chat-container" id="chat-container">
        <h2>WATTMASTER Chat</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Enter your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        let users = {}; // Simple in-memory store for users
        let currentUser = null;

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (username && password) {
                if (!users[username]) {
                    users[username] = password;
                    alert('Registration successful! Please login.');
                    showLoginForm();
                } else {
                    alert('Username already exists.');
                }
            } else {
                alert('Please enter both username and password.');
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (users[username] && users[username] === password) {
                currentUser = username;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
                document.getElementById('chat-box').innerHTML += `<div>Welcome, ${currentUser}!</div>`;
            } else {
                alert('Invalid username or password.');
            }
        }

        document.getElementById('send-button').addEventListener('click', function () {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            if (userInput.value.trim() !== "") {
                chatBox.innerHTML += `<div>${currentUser}: ${userInput.value}</div>`;
                userInput.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>

</html>
